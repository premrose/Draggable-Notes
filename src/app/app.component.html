<div class="container-fluid bg-primary min-vh-100 mw-100">
  <div class="row justify-content-start" cdkDropList (cdkDropListDropped)="dropColumns($event)">
    <div class="example-list row gx-0" cdkDropListGroup>
      <div class="card m-4 pb-3 bg-second" *ngFor="let item of titlelist" cdkDrag>
        <h6 class="card-title px-2 py-2"><strong>{{ item.title }}</strong></h6>
        <div class="card-body px-2 py-0"
          cdkDropList
          #list1List="cdkDropList"
          [cdkDropListData]="item.list"
          (cdkDropListDropped)="drop($event)">
          <div class="card inner-card border-0 mb-2" *ngFor="let items of item.list" cdkDrag>
            <div class="row justify-content-between gx-0">
              <div class="col col-sm-2">
                <img class="img-fluid rounded-circle m-2 p-1" src="{{ items.img }}" alt="">
              </div>
              <div class="col col-sm-10">
                <div class="row">
                  <p class="card-text pt-2 ms-2 text-justify"><small>"{{ items.note }}"</small></p>
                </div>
                <div class="row justify-content-between mt-2 footer">
                  <div class="col-auto ms-2">
                    <p class="footer-title text-muted px-1 rounded"><small>{{ items.title }}</small></p>
                  </div>
                  <div class="col-auto col-sm-3 me-2">
                    <p class="text-muted"><small>id: {{ items.id }}</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
